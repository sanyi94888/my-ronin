<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronin Wallet Security Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #1c1c1c;
            border: 1px solid #444;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Ronin Wallet Security Checker</h1>

    <button id="connectButton" onclick="connectWallet()">Link Wallet</button>
    <br><br>
    <button id="authorizeButton" onclick="authorizeContract()" disabled>Authorize Contract</button>
    <br><br>
    <button id="checkBalanceButton" onclick="checkBalance()" disabled>Check Balance</button>
    <br><br>
    <button id="checkAllowanceButton" onclick="checkAllowance()" disabled>Check Allowance</button>

    <p id="walletAddress">No wallet connected</p>
    <p id="balance">Balance: N/A</p>
    <p id="allowance">Allowance: N/A</p>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>

    <script>
        let web3;
        let userAddress;

        // Contract details
        const contractAddress = "0x572A3a205247F867fE63637BF5183142d5Ac0d9e"; // Contract address
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "owner", "type": "address" },
                    { "internalType": "address", "name": "spender", "type": "address" }
                ],
                "name": "allowance",
                "outputs": [
                    { "internalType": "uint256", "name": "", "type": "uint256" }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [
                    { "internalType": "uint256", "name": "", "type": "uint256" }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function connectWallet() {
            if (window.ethereum) {
                // Initialize Web3 with the user's wallet
                web3 = new Web3(window.ethereum);
                
                try {
                    // Request wallet connection
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];

                    document.getElementById("walletAddress").innerText = `Connected: ${userAddress}`;
                    document.getElementById("authorizeButton").disabled = false; // Enable authorize button
                    document.getElementById("checkBalanceButton").disabled = false; // Enable check balance button
                    document.getElementById("checkAllowanceButton").disabled = false; // Enable check allowance button
                } catch (error) {
                    alert('User denied wallet connection');
                }
            } else {
                alert("Please install MetaMask or another Web3 wallet");
            }
        }

        async function authorizeContract() {
            if (userAddress && web3) {
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    // Example function call to checkAllowance or any other contract function you need
                    const result = await contract.methods.allowance(userAddress, "spenderAddressHere").call();
                    console.log('Allowance:', result);
                    document.getElementById("allowance").innerText = `Allowance: ${web3.utils.fromWei(result, 'ether')}`;
                    alert('Allowance check complete!');
                } catch (error) {
                    console.error('Authorization failed:', error);
                    alert('Authorization failed');
                }
            } else {
                alert("Please connect your wallet first");
            }
        }

        async function checkBalance() {
            if (userAddress && web3) {
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    // Check the balance
                    const result = await contract.methods.balanceOf(userAddress).call();
                    console.log('Balance:', result);
                    document.getElementById("balance").innerText = `Balance: ${web3.utils.fromWei(result, 'ether')}`;
                } catch (error) {
                    console.error('Balance check failed:', error);
                    alert('Balance check failed');
                }
            } else {
                alert("Please connect your wallet first");
            }
        }

        async function checkAllowance() {
            if (userAddress && web3) {
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    // Check the allowance (using a different spender address)
                    const spender = "spenderAddressHere"; // Replace with actual spender address
                    const result = await contract.methods.allowance(userAddress, spender).call();
                    console.log('Allowance:', result);
                    document.getElementById("allowance").innerText = `Allowance: ${web3.utils.fromWei(result, 'ether')}`;
                } catch (error) {
                    console.error('Allowance check failed:', error);
                    alert('Allowance check failed');
                }
            } else {
                alert("Please connect your wallet first");
            }
        }
    </script>

</body>
</html>
