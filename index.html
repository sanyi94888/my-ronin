<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Token Authorization</title>
</head>
<body>
    <h1>Web3 Token Authorization</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="authorizeContract" style="display:none;">Authorize Contract</button>
    <div id="userAddress"></div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.umd.min.js"></script>
    <script>
        let provider, signer, userAddress;
        const contractAddress = "0xYourContractAddress"; // Replace with your contract address
        const abi = [ /* ABI of your contract */ ];
        
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                document.getElementById("userAddress").innerText = `Connected Address: ${userAddress}`;
                document.getElementById("authorizeContract").style.display = 'inline-block';
            } else {
                alert("Please install Metamask!");
            }
        }

        async function authorizeContract() {
            const contract = new ethers.Contract(contractAddress, abi, signer);
            try {
                const tx = await contract.authorizeTokenTransfer(userAddress); // Assuming `authorizeTokenTransfer` is your function
                await tx.wait();
                alert("Authorization successful!");
            } catch (error) {
                console.error(error);
            }
        }

        document.getElementById("connectWallet").onclick = connectWallet;
        document.getElementById("authorizeContract").onclick = authorizeContract;
    </script>
</body>
</html>
