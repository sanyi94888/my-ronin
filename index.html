<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Token Authorization</h1>

    <div>
        <h2>Connect Wallet</h2>
        <button id="connectButton">Connect Wallet</button>
        <p id="walletAddress">No wallet connected</p>
    </div>
    
    <div>
        <h2>Authorize Wallet</h2>
        <button id="authorizeButton">Authorize</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@latest/dist/ethers.umd.min.js"></script>
    <script>
        let provider;
        let contract;
        let signer;
        const contractAddress = '0x60F0532F89BCcdd7e3847531789de49d793f48f3';  // 合约地址
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_account",
                        "type": "address"
                    }
                ],
                "name": "authorize",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // 检查是否有以太坊钱包
        if (window.ethereum) {
            provider = new ethers.Web3Provider(window.ethereum);
        } else {
            alert("Please install MetaMask or another Web3 wallet!");
        }

        // 连接钱包
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                await provider.send("eth_requestAccounts", []); // 请求用户账户
                signer = provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById("walletAddress").textContent = `Wallet Connected: ${address}`;
            } catch (error) {
                console.error("User denied account access:", error);
                alert("Error connecting wallet: " + error.message);
            }
        });

        // 创建合约实例
        contract = new ethers.Contract(contractAddress, abi, signer);

        // 授权合约
        document.getElementById('authorizeButton').addEventListener('click', async () => {
            try {
                const address = await signer.getAddress();  // 获取当前钱包地址
                const tx = await contract.authorize(address);  // 使用钱包地址进行授权
                await tx.wait();
                alert("Authorization successful!");
            } catch (error) {
                console.error("Error authorizing address:", error);
                alert("Error authorizing: " + error.message);
            }
        });
    </script>
</body>
</html>
