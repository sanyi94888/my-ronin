<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Authorization</title>
</head>
<body>
    <h1>Token Authorization</h1>
    <div>
        <h2>Connect Wallet</h2>
        <button id="connectButton">Connect Wallet</button>
        <p id="walletAddress">No wallet connected</p>
    </div>
    
    <div>
        <h2>Authorize Address</h2>
        <input type="text" id="authorizeAddress" placeholder="Enter address to authorize">
        <button onclick="authorize()">Authorize</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@latest/dist/ethers.umd.min.js"></script>
    <script>
        let provider;
        let contract;
        let signer;
        const contractAddress = '0x60F0532F89BCcdd7e3847531789de49d793f48f3';  // 合约地址
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_account",
                        "type": "address"
                    }
                ],
                "name": "authorize",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_account",
                        "type": "address"
                    }
                ],
                "name": "revokeAuthorization",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_from",
                        "type": "address"
                    },
                    {
                        "internalType": "address",
                        "name": "_to",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "_amount",
                        "type": "uint256"
                    }
                ],
                "name": "transferFromAuthorized",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "authorized",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_account",
                        "type": "address"
                    }
                ],
                "name": "isAuthorized",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "token",
                "outputs": [
                    {
                        "internalType": "contract IERC20",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // 初始化 ethers
        if (window.ethereum) {
            provider = new ethers.Web3Provider(window.ethereum);
        } else {
            alert("Please install MetaMask!");
        }

        // 连接钱包
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                await provider.send("eth_requestAccounts", []); // 请求用户账户
                signer = provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById("walletAddress").textContent = `Wallet Connected: ${address}`;
            } catch (error) {
                console.error("User denied account access");
            }
        });

        // 创建合约实例
        contract = new ethers.Contract(contractAddress, abi, signer);

        // 授权地址
        async function authorize() {
            const addressToAuthorize = document.getElementById("authorizeAddress").value;
            if (addressToAuthorize) {
                try {
                    const tx = await contract.authorize(addressToAuthorize);
                    await tx.wait();
                    alert("Authorization successful!");
                } catch (error) {
                    console.error("Error authorizing address:", error);
                }
            } else {
                alert("Please enter a valid address to authorize.");
            }
        }
    </script>
</body>
</html>
