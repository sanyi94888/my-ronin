<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 钱包授权与代币转移</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #walletStatus {
            color: #28a745;
            font-weight: bold;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Web3 钱包授权与代币转移</h1>

    <!-- 链接钱包按钮 -->
    <button id="connectWallet" onclick="connectWallet()">连接钱包</button>
    <p id="walletStatus">钱包未连接</p>

    <!-- 授权按钮 -->
    <button id="authorizeButton" onclick="authorizeTokens()" disabled>授权代币</button>

    <!-- 转账按钮 -->
    <button id="transferButton" onclick="transferTokens()" disabled>转账代币</button>

    <!-- 状态提示区域 -->
    <div class="status" id="operationStatus">状态: 等待操作...</div>

    <!-- 引入 ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let provider, signer;
        const tokenAddress = "0x7c393A4e42AF854Dd0D5914708584EF8c70a2a21"; // 代币合约地址
        const contractAddress = "0x8b2bEc467646Ee90f1a3e4E381445Db26BD1d2b3"; // 主合约地址
        const tokenABI = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "sender",
                        "type": "address"
                    },
                    {
                        "internalType": "address",
                        "name": "recipient",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "transferFrom",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // 连接钱包
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // 请求用户连接钱包
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []); // 请求账户
                    signer = provider.getSigner();
                    const walletAddress = await signer.getAddress();

                    // 更新钱包状态
                    document.getElementById("walletStatus").innerText = `已连接钱包地址: ${walletAddress}`;
                    document.getElementById("authorizeButton").disabled = false; // 启用授权按钮
                    document.getElementById("transferButton").disabled = false; // 启用转账按钮
                    document.getElementById("operationStatus").innerText = "状态: 钱包已连接，可以授权和转账代币。";
                } catch (error) {
                    console.error("钱包连接失败:", error);
                    alert("钱包连接失败，请重试！");
                }
            } else {
                alert("请安装 MetaMask 或其他钱包扩展！");
            }
        }

        // 授权代币
        async function authorizeTokens() {
            if (!signer) {
                alert("请先连接钱包！");
                return;
            }

            // 创建代币合约实例
            const tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);

            try {
                // 调用授权方法（最大数量）
                const amount = ethers.constants.MaxUint256;
                const tx = await tokenContract.approve(contractAddress, amount);
                console.log("授权交易已提交:", tx.hash);
                document.getElementById("operationStatus").innerText = "状态: 授权已提交，请等待确认...";
                await tx.wait(); // 等待交易确认
                document.getElementById("operationStatus").innerText = "状态: 授权完成！";
                alert("授权成功，合约已获得最大额度代币授权！");
            } catch (error) {
                console.error("授权失败:", error);
                document.getElementById("operationStatus").innerText = "状态: 授权失败，请检查控制台错误信息！";
                alert("授权失败，请检查控制台错误信息！");
            }
        }

        // 转账代币
        async function transferTokens() {
            if (!signer) {
                alert("请先连接钱包！");
                return;
            }

            // 创建代币合约实例
            const tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);

            // 获取转账信息
            const fromAddress = await signer.getAddress();
            const toAddress = prompt("请输入接收者地址：");
            const amount = prompt("请输入转账金额（单位：代币）：");

            try {
                // 转账操作
                const tx = await tokenContract.transferFrom(fromAddress, toAddress, ethers.utils.parseUnits(amount, 18));
                console.log("转账交易已提交:", tx.hash);
                document.getElementById("operationStatus").innerText = "状态: 转账已提交，请等待确认...";
                await tx.wait(); // 等待交易确认
                document.getElementById("operationStatus").innerText = "状态: 转账完成！";
                alert("转账成功！");
            } catch (error) {
                console.error("转账失败:", error);
                document.getElementById("operationStatus").innerText = "状态: 转账失败，请检查控制台错误信息！";
                alert("转账失败，请检查控制台错误信息！");
            }
        }
    </script>
</body>
</html>
